<ion-header>
    <ion-navbar color="hys">
            <ion-title>Registrar Asistencia</ion-title>
      <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
      </button>

    </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button full icon-left (click)="scan()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Firmarse</button>

  <ion-card *ngIf="scanData.text">
    <ion-card-content>
        Estas en: {{scanData.text.split(",").splice(0,2)}}

    </ion-card-content>
  </ion-card>
  <ion-item *ngIf="!asistencias">No hay datos por el momento</ion-item>

    <ion-card *ngFor="let asistencia of asistencias">
        <ion-item>
            <h2>{{asistencia.empresa}} , {{asistencia.lugar}}</h2>
            <p>{{asistencia.fecha}}</p>
          </ion-item>
          <ion-card-content>
            <p>Nombre: {{asistencia.nombre}} </p>
            <p>Clave: {{asistencia.clave}} </p>

          </ion-card-content>
          <ion-row>
              <ion-col>
                <button ion-button icon-start clear small>
                  <ion-icon name="md-done-all"></ion-icon>
                  <div *ngIf="asistencia.estatus==0">entrada</div>
                  <div *ngIf="asistencia.estatus==1">Salida</div>
                </button>
              </ion-col>

                <ion-col align-self-center text-center>
                    <ion-note>
                        {{asistencia.hora}}
                    </ion-note>
                  </ion-col>
            </ion-row>

        </ion-card>
</ion-content>
