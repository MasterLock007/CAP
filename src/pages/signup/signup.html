<ion-header>

    <ion-navbar color="hys">
        <ion-title>Registrate</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="splash-logo"></div>


    <ion-list>

            <ion-label>Campos obligatorios: *</ion-label>

        <ion-item>
            <ion-label floating>Nombre(s) *</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre" required="required"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Apellido paterno *</ion-label>
          <ion-input type="text" [(ngModel)]="aPaterno" name="aPaterno" required="required"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Apellido materno *</ion-label>
        <ion-input type="text" [(ngModel)]="aMaterno" name="aMaterno" required="required"></ion-input>
    </ion-item>

        <ion-item>
            <ion-label stacked>Correo electrónico *</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="email" placeholder="ejemplo@ejemplo.com"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Telefono de 10 digítos *</ion-label>
            <ion-input type="text" [(ngModel)]="telefono" name="telefono" placeholder="ej. 555 555 5555" required="required"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Estado * </ion-label>
            <ion-select [(ngModel)]="estado" (ionChange)="cargarMunicipios()">
                <ion-option *ngFor="let c of objDataEstados" value="{{c.name}}">{{c.name}} </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Municipio *</ion-label>
            <ion-select [(ngModel)]="municipio" [disabled]="municipiosselect.length==0" name="municipio">
                <ion-option *ngFor="let m of municipiosselect" value="{{m.name}}">{{m.name}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
          <ion-label floating>Área *</ion-label>
          <ion-input type="text" [(ngModel)]="area" name="area" required="required"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Especialidad *</ion-label>
        <ion-input type="text" [(ngModel)]="especialidad" name="especialidad" required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Puesto laboral *</ion-label>
      <ion-input type="text" [(ngModel)]="puesto" name="puesto" required="required"></ion-input>
  </ion-item>

        <ion-item>
            <ion-label floating>Contraseña *</ion-label>
            <ion-input type="password" [(ngModel)]="user.contrasena" name="contrasena"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Confirmar contraseña *</ion-label>
            <ion-input type="password" [(ngModel)]="repetirContra" name="repetirContra"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Acepto los terminos y condiciones de uso</ion-label>
            <ion-toggle [(ngModel)]="terminos" checked="false"></ion-toggle>
        </ion-item>
        <div padding text-center>
          <label for="terminos">Terminos y condiciones</label>
         </div>
        <div padding text-center>
            <button ion-button color="hys"  (click)="doSignup()">Crear cuenta</button>

        </div>


    </ion-list>



</ion-content>
