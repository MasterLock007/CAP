<ion-header>

  <ion-navbar color="hys">
    <ion-title>Nueva Incidencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-label>Todos los campos obligatorios</ion-label>
    <ion-list>


            <ion-item>
              <ion-label>Tipo</ion-label>
              <ion-select [(ngModel)]="tipoIncidencia">
                <ion-option value="pd">Prima Dominical</ion-option>
                <ion-option value="ps">Permiso sin goce</ion-option>
                <ion-option value="pc">Permiso con goce</ion-option>
                <ion-option value="fj">Falta justificada</ion-option>
                <ion-option value="dj">Descanso trabajado</ion-option>
                <ion-option value="incdp">Incapacidad</ion-option>
                <ion-option value="tp">Tiempo extra</ion-option>
              </ion-select>
            </ion-item>




    <ion-item>
        <ion-label floating>Motivo</ion-label>
        <ion-input type="text" [(ngModel)]="motivo" name="motivo" required="required"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Coordinador</ion-label>
        <ion-input type="text" [(ngModel)]="coordinador" name="coordinador" required="required"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Planta</ion-label>
        <ion-input type="text" [(ngModel)]="planta" name="planta" required="required"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" min="2018" max="2020-10-31"  [(ngModel)]="fechaInc" required="required">
        </ion-datetime>
      </ion-item>


    <ion-label>Horario</ion-label>
    <ion-item>
        <ion-label>Hora inicial</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="horaIni" required="required"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Hora final</ion-label>
        <ion-datetime displayFormat="HH:mm " [(ngModel)]="horaFin" required="required"></ion-datetime>
    </ion-item>

    <ion-label>Total de horas</ion-label>
    <ion-item>
        <ion-range min="1" max="16" pin="true" [(ngModel)]="totalHoras" color="hys" required="required">
        </ion-range>
    </ion-item>

    <ion-label>Evidencia (solo en PDF)</ion-label>
    <button ion-button color="hys" small (click)="doIncidencia()">Cargar evidencia</button>



    <div padding text-center>
        <button ion-button color="secondary"  (click)="doIncidencia()">Enviar incidencia</button>
    </div>
  </ion-list>









</ion-content>
